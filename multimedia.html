<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Página web G51</title>
        <meta charset="utf-8">
        <meta name="description" content="Página practica de html">
        <meta name="keywords" content="html, css, javascript">
        <meta name="autor" content="noe ricardo mendoza garza">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos.css">
        <script src="codigo.js"></script>
    </head>
    <body>
        <main>
            <article>

                <h1>Multimedia</h1>
                <!-- audio (puede ponerse em autoplay) -->
                <audio controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3"></audio>
                <hr color="grey">
                
                <!-- embed -->
                <embed src="http://www.africau.edu/images/default/sample.pdf" type="application/pdf">
                <hr color="grey">

                <!-- iframe -->    
                <iframe width="560" height="315" src="https://www.youtube.com/embed/av_PL4_jz1I" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>" frameborder="0"></iframe>
                <hr color="grey">

                <!-- video -->
                <video controls src="http://v2v.cc/~j/theora_testsuite/320x240.ogg"></video>
                <hr color="grey">

                <!-- imagen -->
                <img width="" src="img/pexels-cottonbro-5473957.jpg" alt="Arte conceptual">


            </article>
        </main>
    </body>
</html>
